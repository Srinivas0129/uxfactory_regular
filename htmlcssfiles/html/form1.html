<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>sample form</title>
</head>
<body>
    <fieldset>
        <legend> student registration form</legend>
    <form action="welcome to html class" method="POST" target="_blank">
        <h1> Registration form </h1>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="first name" placeholder="enter your first name"><br><br>
        <label for="lname">last Name: </label>
        <input type="text" id="lname" name=" last name" placeholder="enter your last name"><br><br>
        <label for="password">password: </label>
        <input type="password" id="password" name="password" placeholder="enter your password"><br><br>
        <label for="confirm password">confirm password: </label>
        <input type="password" id="confirm password" name="password" placeholder="enter your password"><br><br>
        <label for="Email id">Email id</label>
        <input type="email" id="Email id" name="Email id" placeholder="enter your email id" disabled><br><br>
        <label for="Number">Number</label>
        <input type="number" id="Number" maxlength="10" name="Number" placeholder="enter your number"><br><br>
        <label for="DOB">DOB</label>
        <input type="date" id="DOB" name="date" placeholder="enter your of birth"><br><br>
        <label for="Hobbies">Hobbies: </label>
        <input type="checkbox" id="Hobbies" name="Gaming">Gaming
        <input type="checkbox" id="Hobbies" name="music">music
        <input type="checkbox" id="Hobbies" name="travelling">travelling<br><br>
        <label for="gender">gender: </label>
        <input type="radio" id="gender" name="gender">male
        <input type="radio" id="gender" name="gender">female
        <input type="radio" id="gender" name="gender">others<br><br>
        <label for="file">choose file: </label>
        <input type="file" id="file" name="file"><br><br>
        <label for="message">message</label>
        <textarea rows="5" cols="16">text area</textarea><br><br>
        <input type="submit" value="register">
        <input type="reset" value="clear">
        <input type="button" value="ok">
        <input type="color"><br><br>
        <input type="image" src="../images/tree.jpeg" height="150px" width="125px"><br><br>
        <input type="range">

    </form>
</fieldset>
</body>
</html>
